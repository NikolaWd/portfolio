    </main>

    <section id="contact" class="contact">
        <div class="container">
            <div class="center">
                <form class="forma" action="mailto:youraddr@domain.tld">
                    <input type="text" name="name" placeholder="Your Name" id="name" autocomplete="off">
                    <input type="email" name="email" placeholder="example@gmail.com" id="email" required autocomplete="off">
                    <input type="text" name="subject" id="subject" placeholder="Write a Subject" autocomplete="off">
                    <textarea name="text" id="text" cols="30" rows="10" required placeholder="Your message"></textarea>
                    <input type="submit" name="send" id="send" value="Send" class="btn">
                </form>
            </div>
        </div>

        <div class="contact-map">
            <iframe src="https://snazzymaps.com/embed/450000" width="100%" height="500px" style="border:none;"></iframe>
        </div>
    </section>
